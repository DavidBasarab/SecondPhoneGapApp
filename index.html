<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <script id="home-template" type="text/x-handlebars-template">
            <div class="header">
                <h1>Home</h1>
            </div>
            <div class="search-bar">
                <input class="search-key" type="search">
            </div>
            <div class="scroll">
                <ul class="employee-list"></ul>
            </div>
        </script>
        <script id="employee-list-template" type="text/x-handlebars-template">
            {{#.}}
            <li>
                <a href="#employees/{{this.id}}">
                    {{this.firstName}} {{this.lastName}} ({{this.email}})
                    <br/>
                    {{this.title}}
                </a>
            </li>
            {{/.}}
        </script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/iscroll.js"></script>
        <script type="text/javascript" src="js/storage/memory-store.js"></script>
        <script type="text/javascript" src="js/HomeView.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
